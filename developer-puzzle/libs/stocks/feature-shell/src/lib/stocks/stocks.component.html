<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
      (change)="fetchQuote()"
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period"  [(ngModel)]="period" (ngModelChange)="fetchQuote(); dropdownchange();" >
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="period == 'custom'">
   <mat-form-field>
    <input matInput [(ngModel)]="fromDate" [max]="maxDate" ng-model-options="{timezone: 'utc'}" [matDatepicker]="frompicker" formControlName="Fromdate" (dateChange)="fetchQuote()" placeholder="From" >
    <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
    <mat-datepicker #frompicker ></mat-datepicker>
  </mat-form-field>

  <mat-form-field >

    <input matInput [min]="fromDate" [max]="maxDate" ng-model-options="{timezone: 'utc'}" [matDatepicker]="topicker" formControlName="Todate" (dateChange)="fetchQuote()" placeholder="To" >
    <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
    <mat-datepicker #topicker ></mat-datepicker>
  </mat-form-field>
</div>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
